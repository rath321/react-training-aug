<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Browser Event Object</title>
</head>

<body>
    <a href="https://www.google.com" id="a1">Click Me</a>

    <script>
        document.getElementById("a1").addEventListener("click", function (e) {
            alert("Clicking on this link is blocked....");
            e.preventDefault();
            console.log(e);
        });
    </script>
</body>

</html>
